<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Math Solver</title>
</head>
<body>
    <div class="container">
        <h1>Solve the equation: {{ equation }}</h1>
        
        <form method="POST">
            <label for="user_answer">Your Answer:</label>
            <input type="number" id="user_answer" name="user_answer" required>
            <input type="hidden" name="correct_solution" value="{{ solution }}">
            <button type="submit">Submit</button>
        </form>

        {% if feedback %}
            <p>{{ feedback }}</p>
        {% endif %}
    </div>
</body>
</html>
